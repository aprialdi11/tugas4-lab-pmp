<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tambah Lagu</title>
</head>
<body>
    <h1>Tambah Lagu</h1>
    <form method="POST">
        <label>Judul:</label>
        <input type="text" name="judul" required><br>
        <label>Penyanyi:</label>
        <input type="text" name="penyanyi" required><br>
        <label>Genre:</label>
        <input type="text" name="genre" required><br>
        <label>Tahun Rilis:</label>
        <input type="number" name="tahun_rilis" required><br>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
